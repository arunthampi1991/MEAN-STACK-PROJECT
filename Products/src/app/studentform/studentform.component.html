
<div class="container py-5">
    <div class="row">
        
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Result Finder</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <span class="anchor" id="formLogin"></span>

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h4 class="mb-0">Fill up the details</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin">
                                <div class="form-group">
                                    <label for="uname1">Student Id</label>
                                    <input type="text" name="p_id" [(ngModel)]="loginStudentDetails.studentId" class="form-control form-control-lg rounded-0" required="">
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" name="p_name" [(ngModel)]="loginStudentDetails.studentName" class="form-control form-control-lg rounded-0" required="" >
                                </div>
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <input type="date" name="p_date" [(ngModel)]="loginStudentDetails.studentDob" class="form-control form-control-lg rounded-0" required="" >
                                </div>
                               
                                <button type="button" (click)="loginStudent()" class="btn btn-success btn-lg float-right">Show Result</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                  
                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
